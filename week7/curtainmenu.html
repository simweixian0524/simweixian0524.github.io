<!DOCTYPE html>
<html>

<head>
    <title>week7</title>
    <script src="https://kit.fontawesome.com/08473735bf.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="img/appleLogo.png">
    <link rel="stylesheet" typr="text/css" href="css/style2.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>

    <div class="menu" id="myMenu">
        <a href="#home" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>
    <div id="header">
        <a href="#home" class="active">Home</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i id="icon" class="fa-solid fa-bars"></i>
        </a>
    </div>
    

    <script>
        function myFunction() {
            mtn=document.getElementById("myMenu").style
            icon=document.getElementById("icon").style
            
            if(mtn.width!="100%"){
                mtn.width = "100%";
                icon.top="16px";
                document.getElementById("icon").className="fa-solid fa-xmark"
            }else{
                mtn.width = "0%";
                icon.top="22px";
                document.getElementById("icon").className="fa-solid fa-bars"
            }

        }
    </script>

</body>

</html>
